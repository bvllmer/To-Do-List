<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" href="Icons/icon.jpg">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="JS/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header-box">    
            <h1 class="header">To-Do List</h1>
        </div>
        
        <div class="input-container">
            <div class="add-tasks">
                <input type="text" id="taskInput" placeholder="Enter a task">
                <button id="addTaskBtn">Add Task</button>
            </div>
            
            <div class="filters">
                <button data-view="all">All</button>
                <button data-view="active">Active</button>
                <button data-view="completed">Completed</button>
            </div>

            <div class="clear-buttons">
                <button id="clearCompletedBtn" class="clear-btn">Clear Completed Tasks</button>
            </div>
        </div>
        
        <div class="task-box">
            <ul id="taskList"></ul>
        </div>
    </div>
</body>

</html>
